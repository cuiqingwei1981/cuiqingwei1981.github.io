<div class="content">
    <p>昨晚搞了个小工具，方便大家计算！不用动笔了！欢迎使用，有bug请斧正，谢谢！
Rf Calc 包含功能：
               ① mW换算为dBm；
               ② dBm换算为mW；
               ③ 空间损耗计算；
               ④ 链路裕量；
               ⑤ 传输距离计算。</p>
